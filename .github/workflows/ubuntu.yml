name: Ubuntu CI

on:
  push:
    branches:
    - master
  pull_request:
    types: [opened, reopened, synchronize] # Rebuild on new pushes to PR

jobs:
  ubuntu:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      with:
        submodules: true
    - name: Set up Python version
      uses: actions/setup-python@v2
      with:
        python-version: 3.5
    - name: Get CUDA
      id: test
      uses: termoshtt/rust-cuda-docker-action@v1.0/ubuntu1804-cuda10_1
    - name: Check CUDA
      run: |
        nvcc --version
        which nvcc
        ls /usr/local/cuda/include | grep cudnn
